{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Dashboard</h1>

<div class="row">
    <!-- Stat Cards -->
    <div class="col-md-6 col-xl-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-muted">Total Sales</h5>
                <div class="fs-1 fw-bold">${{ "%.2f"|format(total_sales) }}</div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xl-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-muted">Total Orders</h5>
                <div class="fs-1 fw-bold">{{ total_orders }}</div>
            </div>
        </div>
    </div>
    <!-- Add more stat cards as needed -->
</div>

<div class="row mt-4">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Sales (Last 7 Days)</h5>
            </div>
            <div class="card-body">
                <canvas id="salesChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Top Selling Items</h5>
            </div>
            <div class="card-body">
                 <canvas id="topItemsChart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Sales Line Chart
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    new Chart(salesCtx, {
        type: 'line',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'Sales ($)',
                data: {{ data|safe }},
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1,
                fill: false,
            }]
        },
        options: { responsive: true, maintainAspectRatio: false }
    });

    // Top Items Bar Chart
    const itemsCtx = document.getElementById('topItemsChart').getContext('2d');
    new Chart(itemsCtx, {
        type: 'bar',
        data: {
            labels: {{ item_labels|safe }},
            datasets: [{
                label: 'Quantity Sold',
                data: {{ item_data|safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(153, 102, 255, 0.5)',
                ],
            }]
        },
        options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false }
    });
</script>
{% endblock %}
