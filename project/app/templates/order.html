{% extends "_layout.html" %}

{% block content %}
<div class="row">
    <!-- Menu Items Column -->
    <div class="col-md-7">
        <h4>Menu</h4>
        <div id="menu-items-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Menu items will be dynamically inserted here -->
            <p>Loading menu...</p>
        </div>
    </div>

    <!-- Order Summary Column -->
    <div class="col-md-5">
        <h4>Order Summary</h4>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Table {{ table_id }}</h5>
                <ul id="order-items-list" class="list-group list-group-flush mb-3">
                    <!-- Order items will appear here -->
                    <li id="no-items-msg" class="list-group-item text-muted">No items added yet.</li>
                </ul>
                <hr>
                <div class="d-flex justify-content-between h4">
                    <strong>Total:</strong>
                    <strong id="order-total">$0.00</strong>
                </div>
                <div class="d-grid mt-3">
                    <button id="place-order-btn" class="btn btn-primary btn-lg" disabled>Place Order</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Pass the table_id from Flask to JavaScript
    const TABLE_ID = {{ table_id|tojson }};
</script>
<script src="{{ url_for('static', filename='js/order.js') }}"></script>
{% endblock %}
