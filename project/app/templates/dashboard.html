{% extends "_layout.html" %}

{% block content %}
<div class="row">
    <!-- Summary Stats -->
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">Total Sales</h5>
                <h2 class="card-text" id="total-sales">$0.00</h2>
                <small class="text-muted" id="sales-change">+0.0%</small>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">Covers</h5>
                <h2 class="card-text" id="total-covers">0</h2>
                <small class="text-muted" id="covers-change">+0.0%</small>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">Avg Check</h5>
                <h2 class="card-text" id="avg-check">$0.00</h2>
                <small class="text-muted" id="check-change">+0.0%</small>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <!-- Charts -->
    <div class="col-lg-6 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">Biggest Food Item Sales</h5>
                <canvas id="foodSalesChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-6 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">Actual vs Planned Profit</h5>
                <canvas id="profitChart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
