{% extends "_layout.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Floor Plan</h4>
    <div>
        <span class="badge bg-success me-2">Available</span>
        <span class="badge bg-warning text-dark me-2">Reserved</span>
        <span class="badge bg-danger me-2">Occupied</span>
    </div>
</div>

<div id="table-grid" class="d-flex flex-wrap gap-3">
    <!-- Tables will be dynamically inserted here by JavaScript -->
</div>

<!-- Modal for changing status -->
<div class="modal fade" id="statusModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="statusModalTitle">Change Status for Table X</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Select the new status for this table:</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-success status-change-btn" data-status="Available">Available</button>
                    <button class="btn btn-warning text-dark status-change-btn" data-status="Reserved">Reserved</button>
                    <button class="btn btn-danger status-change-btn" data-status="Occupied">Occupied</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/tables.js') }}"></script>
{% endblock %}
