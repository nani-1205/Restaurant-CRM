<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Restaurant CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">DataWaiter CRM</div>
            <div class="list-group list-group-flush">
                <a href="/" class="list-group-item list-group-item-action bg-dark text-white {% if request.path == '/' %}active{% endif %}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a href="/tables" class="list-group-item list-group-item-action bg-dark text-white {% if request.path == '/tables' %}active{% endif %}"><i class="bi bi-grid-3x3-gap-fill me-2"></i>Tables</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-list-ul me-2"></i>Orders</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-egg-fried me-2"></i>Menu</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-people-fill me-2"></i>Employees</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <h4 class="mb-0">{{ title }}</h4>
                </div>
            </nav>
            <div class="container-fluid p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
