{% extends "base.html" %}

{% block title %}Employees - Restaurant CRM{% endblock %}
{% block header %}Employee Management{% endblock %}

{% block content %}
<div class="card full-width-card">
    <div class="card-header">
        <h3>All Employees</h3>
        <button class="btn btn-primary" onclick="openAddEmployeeModal()">Add Employee</button>
    </div>
    <table class="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Hire Date</th>
                <th>Performance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="employee-table-body">
            <!-- Employee data will be injected by JS -->
        </tbody>
    </table>
</div>

<!-- Add Employee Modal -->
<div id="addEmployeeModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeAddEmployeeModal()">&times;</span>
        <h2>Add New Employee</h2>
        <form id="addEmployeeForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" id="role" name="role" placeholder="e.g., Chef, Waiter" required>
            </div>
             <div class="form-group">
                <label for="performance_score">Performance Score (0-100)</label>
                <input type="number" id="performance_score" name="performance_score" min="0" max="100" value="80">
            </div>
            <button type="submit" class="btn btn-primary">Save Employee</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', loadEmployees);
</script>
{% endblock %}
