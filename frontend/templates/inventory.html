{% extends "base.html" %}

{% block title %}Inventory - Restaurant CRM{% endblock %}
{% block header %}Raw Material Stock{% endblock %}

{% block content %}
<div class="card full-width-card">
    <div class="card-header">
        <h3>Inventory Status</h3>
         <button class="btn btn-primary" onclick="openAddItemModal()">Add Item</button>
    </div>
    <table class="data-table">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="inventory-table-body">
            <!-- Inventory data will be loaded here by JS -->
        </tbody>
    </table>
</div>

<!-- Add Item Modal -->
<div id="addItemModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeAddItemModal()">&times;</span>
        <h2>Add New Inventory Item</h2>
        <form id="addItemForm">
            <div class="form-group">
                <label for="item-name">Item Name</label>
                <input type="text" id="item-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="item-quantity">Quantity</label>
                <input type="number" step="0.1" id="item-quantity" name="quantity" required>
            </div>
             <div class="form-group">
                <label for="item-unit">Unit</label>
                <input type="text" id="item-unit" name="unit" placeholder="e.g., kg, liters, units" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Item</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', loadInventory);
</script>
{% endblock %}
