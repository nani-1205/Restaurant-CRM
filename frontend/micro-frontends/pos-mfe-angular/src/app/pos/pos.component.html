<div class="grid grid-cols-12 gap-6 h-full font-sans">
  <!-- Left Side: Products -->
  <div class="col-span-8 bg-white p-6 rounded-lg shadow h-full overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-800">Point of Sale (POS)</h2>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let product of products" class="border rounded-lg p-3 text-center cursor-pointer hover:shadow-lg transition-shadow" (click)="addToCart(product)">
        <img [src]="product.image_url" [alt]="product.name" class="w-full h-24 object-cover rounded-md mb-2">
        <h3 class="font-semibold text-sm text-gray-700">{{ product.name }}</h3>
        <p class="text-gray-500 text-sm">${{ product.price.toFixed(2) }}</p>
      </div>
    </div>
  </div>

  <!-- Right Side: Order Summary -->
  <div class="col-span-4 bg-white p-6 rounded-lg shadow flex flex-col">
    <h2 class="text-xl font-semibold mb-4 border-b pb-2 text-gray-800">Order #20</h2>
    <div class="flex-1 space-y-4 overflow-y-auto pr-2">
      <div *ngFor="let item of cart" class="flex items-center justify-between">
        <div>
          <p class="font-semibold text-gray-700">{{ item.product.name }}</p>
          <p class="text-sm text-gray-500">${{ item.product.price.toFixed(2) }}</p>
        </div>
        <div class="flex items-center space-x-2">
          <button (click)="updateQuantity(item, -1)" class="w-6 h-6 bg-gray-200 rounded-full">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="updateQuantity(item, 1)" class="w-6 h-6 bg-gray-200 rounded-full">+</button>
        </div>
      </div>
      <div *ngIf="cart.length === 0" class="text-center text-gray-500 mt-10">
        <p>Your cart is empty.</p>
      </div>
    </div>
    <!-- Totals -->
    <div class="border-t mt-4 pt-4 space-y-2">
      <div class="flex justify-between text-gray-600"><span>Sub total:</span> <span>${{ subTotal.toFixed(2) }}</span></div>
      <div class="flex justify-between text-gray-600"><span>Discount:</span> <span>$0.00</span></div>
      <div class="flex justify-between font-bold text-lg text-gray-800"><span>Total:</span> <span>${{ total.toFixed(2) }}</span></div>
    </div>
    <div class="mt-6">
      <button class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition-colors">
        Bill & Payment
      </button>
    </div>
  </div>
</div>
