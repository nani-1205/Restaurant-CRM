<div class="grid grid-cols-12 gap-6 h-full">
  <!-- Left Side: Products -->
  <div class="col-span-8 bg-white p-6 rounded-lg shadow">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Products</h2>
      <div class="flex items-center space-x-2">
        <input type="text" placeholder="Search in products" class="form-input">
        <!-- Category filters -->
      </div>
    </div>
    <div class="grid grid-cols-4 gap-4">
      <!-- Product Card -->
      <div *ngFor="let product of products" class="border rounded-lg p-3 text-center cursor-pointer hover:shadow-lg transition-shadow" (click)="addToCart(product)">
        <img [src]="product.image_url" [alt]="product.name" class="w-full h-24 object-cover rounded-md mb-2">
        <h3 class="font-semibold text-sm">{{ product.name }}</h3>
        <p class="text-gray-500 text-sm">${{ product.price.toFixed(2) }}</p>
      </div>
    </div>
  </div>

  <!-- Right Side: Order Summary -->
  <div class="col-span-4 bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-semibold mb-4 border-b pb-2">Order #20</h2>
    <div class="space-y-4 max-h-[50vh] overflow-y-auto pr-2">
      <!-- Cart Item -->
      <div *ngFor="let item of cart" class="flex items-center justify-between">
        <div>
          <p class="font-semibold">{{ item.product.name }}</p>
          <p class="text-sm text-gray-500">${{ item.product.price.toFixed(2) }}</p>
        </div>
        <div class="flex items-center space-x-2">
          <button (click)="updateQuantity(item, -1)" class="cart-btn">-</button>
          <span>{{ item.quantity }}</span>
          <button (click)="updateQuantity(item, 1)" class="cart-btn">+</button>
        </div>
      </div>
    </div>
    <!-- Totals -->
    <div class="border-t mt-4 pt-4 space-y-2">
      <div class="flex justify-between text-gray-600"><span>Sub total:</span> <span>${{ subTotal.toFixed(2) }}</span></div>
      <div class="flex justify-between text-gray-600"><span>Discount:</span> <span>$0.00</span></div>
      <div class="flex justify-between font-bold text-lg"><span>Total:</span> <span>${{ total.toFixed(2) }}</span></div>
    </div>
    <div class="mt-6 grid grid-cols-2 gap-4">
        <button class="btn btn-primary">Bill & Payment</button>
        <button class="btn btn-secondary">Draft</button>
    </div>
  </div>
</div>
